<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <header>
        <h1>AI Recipes Generator 🍳</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter a main ingredient for your recipe"
            required
            class="prompt"
            id="user-input"
          />
          <input type="submit" value="Generate" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
    </div>

        <a
          href="https://github.com/feralderetes/ai-recipes-by-fer/"

          title="Github repository"
          >Github</a
        >

        <a
          href="https://ai-recipes-by-fer.netlify.app/"
